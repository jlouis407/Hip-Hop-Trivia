<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Quiz</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>HIP HOP TRIVIA</h1>

        <!--Five Hip-Hop Questions, each with four options-->
        <form class="" action="/results.html" method="POST">

          <div id="enterName">
            <fieldset>
              <legend>Enter Your Name & Fill Out The Answers!</legend>
              <input type="text" name="player" required><br><br>
            </fieldset>
          </div>

          <div class="question">
            <fieldset>
              <legend>What year did hip-hop begin?</legend>
              <ul>
                <li>
                  <input type="radio" id="q1-choice1" name="q1" value="q1_choice1">
                  <label for="q1-choice1">1970</label>
                </li>
                <li>
                  <input type="radio" id="q1-choice2" name="q1" value="q1_choice2">
                  <label for="q1-choice2">1973</label>
                </li>
                <li>
                  <input type="radio" id="q1-choice3" name="q1" value="q1_choice3">
                  <label for="q1-choice3">1975</label>
                </li>
                <li>
                  <input type="radio" id="q1-choice4" name="q1" value="q1_choice4">
                  <label for="q1-choice4">1979</label>
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="question">
            <fieldset>
              <legend>What was the first rap album to go platinum?</legend>
              <ul>
                <li>
                  <input type="radio" id="q2-choice1" name="q2" value="q2_choice1">
                  <label for="q2-choice1">Radio by LL Cool J</label>
                </li>
                <li>
                  <input type="radio" id="q2-choice2" name="q2" value="q2_choice2">
                  <label for="q2-choice2">Please Hammer Don't Hurt 'Em by MC Hammer</label>
                </li>
                <li>
                  <input type="radio" id="q2-choice3" name="q2" value="q2_choice3">
                  <label for="q2-choice3">The Chronic by Dr. Dre</label>
                </li>
                <li>
                  <input type="radio" id="q2-choice4" name="q2" value="q2_choice4">
                  <label for="q2-choice4">Raising Hell by Run DMC</label>
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="question">
            <fieldset>
              <legend>Which region started gansta rap?</legend>
              <ul>
                <li>
                  <input type="radio" id="q3-choice1" name="q3" value="q3_choice1">
                  <label for="q3-choice1">West Coast</label>
                </li>
                <li>
                  <input type="radio" id="q3-choice2" name="q3" value="q3_choice2">
                  <label for="q3-choice2">East Coast</label>
                </li>
                <li>
                  <input type="radio" id="q3-choice3" name="q3" value="q3_choice3">
                  <label for="q3-choice3">The South</label>
                </li>
                <li>
                  <input type="radio" id="q3-choice4" name="q3" value="q3_choice4">
                  <label for="q3-choice4">The Midwest</label>
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="question">
            <fieldset>
              <legend>Who was the only rapper to win an Album of the Year grammy?</legend>
              <ul>
                <li>
                  <input type="radio" id="q4-choice1" name="q4" value="q4_choice1">
                  <label for="q4-choice1">Kendrick Lamar</label>
                </li>
                <li>
                  <input type="radio" id="q4-choice2" name="q4" value="q4_choice2">
                  <label for="q4-choice2">50 Cent</label>
                </li>
                <li>
                  <input type="radio" id="q4-choice3" name="q4" value="q4_choice3">
                  <label for="q4-choice3">Lauryn Hill</label>
                </li>
                <li>
                  <input type="radio" id="q4-choice4" name="q4" value="q4_choice4">
                  <label for="q4-choice4">Missy Elliot</label>
                </li>
              </ul>
            </fieldset>
          </div>
        
          <div class="question">
            <fieldset>
              <legend>Which iconic rap feud involved the tracks "Takeover" and "Ether"?</legend>
              <ul>
                <li>
                  <input type="radio" id="q5-choice1" name="q5" value="q5_choice1">
                  <label for="q5-choice1">Ice Cube vs. N.W.A.</label>
                </li>
                <li>
                  <input type="radio" id="q5-choice2" name="q5" value="q5_choice2">
                  <label for="q5-choice2">Jay Z vs. Nas</label>
                </li>
                <li>
                  <input type="radio" id="q5-choice3" name="q5" value="q5_choice3">
                  <label for="q5-choice3">Drake vs. Meek Mill</label>
                </li>
                <li>
                  <input type="radio" id="q5-choice4" name="q5" value="q5_choice4">
                  <label for="q5-choice4">50 Cent vs. Ja Rule</label>
                </li>
              </ul>
            </fieldset>
          </div>

          <div class="submit-button">
            <input type="submit" value="Submit For Results">
          </div>
        </form>
        
        <script src="app.js"></script>
    </body>
</html>
